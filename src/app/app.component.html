<form class="center" [formGroup]="form">
  <label for="zipCode">
    Enter a US 5 digit zip code
  </label>
  <input formControlName="zipCode" id="zipCode" name="zipCode" type="text">
  <button (click)="getCurrentWeather()" [disabled]="form.invalid">Check Current Weather</button>
  <div *ngIf="weather">
    <div class="weather">{{ weather }}</div>
    <img [src]="iconSource" alt="weather icon">
  </div>
</form>
