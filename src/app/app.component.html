<section class="center">
  <label for="zipCode">
    Enter a US Zip Code 
  </label>
  <input [(ngModel)]="zipCode" id="zipCode" name="zipCode" type="text" pattern="\d{5}|\d{5}-\d{4}" required>
  <button (click)="getCurrentWeather()">Check Current Weather</button>
  <div *ngIf="weather" class="weather">{{ weather }}</div>
</section>
